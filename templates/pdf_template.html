<!DOCTYPE html>
<html>
<head>
    <title>Expense Roster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    
    <h1>Expense Roster</h1>
    <h3>For UserID: {{userid}} & Username: {{username}}</h3>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Sink</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
                <tr>
                    <td>{{ entry.source }}</td>
                    <td>{{ entry.sink }}</td>
                    <td>{{ entry.type }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
